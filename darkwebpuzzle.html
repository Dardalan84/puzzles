        float x(float t) {
          return sin(t / -5) * 80 + sin(t/10) * sin(t);
        }
        
        float y(float t) {
          return cos(t / 10) * cos(t/-5) * 15 + cos(1);
        }
        
        float x2(float t) {
          return sin(t / 10) * 100 + sin(t/5) * 75;
        }
        
        float y2(float t) {
          return sin(t / 10) * 100 + sin(t/5) * 50 + cos(1);

          x += 10;
          y += 10;
        }

 if (x1 > width-5 || x1 < 0){

 if (x3 > width-5 || x3 < 0){

void keyPressed() {
    if (key==BACKSPACE) {
      if (text1.length()>0) {
        text1=text1.substring(0, text1.length()-1);
      } 
    } 
    else if (key==RETURN || key==ENTER) {
      println ("ENTER");
      if (text1.equals("darkweb")) {

        text1="";
      } 
      else {
        knowsPassword=false;
      }
    } 
    else {
      text1+=key;
    } 
    println (text1);
}

          function passWord() {

                 history.go(-1);
              if (pass1.toLowerCase() == "darkweb") {
                  /* alert('You Got it Right!');*/
                  window.open('darksolve.html');
              break;
            }
            testV+=1;
            var pass1 =
            prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
            }
              if (pass1.toLowerCase()!="password" & testV ==3)
                history.go(-1);
              return " ";
            }
